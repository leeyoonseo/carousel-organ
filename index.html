<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Carousel Organ</title>
  <link rel="stylesheet" type="text/css" href="public/index.css"/>
</head>
<body>
  <!-- <h1>111</h1> -->
  <div class="visual">
    <div class="carousel__body">
      <div id="js-carousel__scene" class="carousel__scene">
        <div class="carousel__cell">
          <div class="ballerina">
            <div class="ballerina__head">
              <p class="ballerina__head__hair__bangs"></p>
              <p class="ballerina__head__hair__bun"></p>
              <div class="ballerina__head__face">
                <p class="ballerina__head__face__eyes"></p>
                <p class="ballerina__head__face__eyes"></p>
              </div>
            </div>
            <div class="ballerina__body">
              <div class="ballerina__body__upper"></div>
              <div class="ballerina__body__arm">
                <p class="ballerina__body__arm__left"></p>
                <p class="ballerina__body__arm__right"></p>
              </div>                
              <div class="ballerina__body__lower"></div>
            </div>
            <div class="ballerina__leg">
              <div class="ballerina__leg__left">
                <p class="ballerina__leg__shoes"></p>
              </div>
              <div class="ballerina__leg__right">
                <p class="ballerina__leg__shoes"></p>
              </div>
            </div>
          </div>
          <p class="carousel__roof"></p>
        </div>
        <div class="carousel__cell">
          <p class="carousel__roof"></p>
        </div>
        <div class="carousel__cell">
          <p class="carousel__roof"></p>
        </div>
        <div class="carousel__cell">
          <p class="carousel__roof"></p>
        </div>
        <div class="carousel__cell">
          <p class="carousel__roof"></p>
        </div>
        <div class="carousel__cell">
          <p class="carousel__roof"></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="public/index.js"></script>
</html>
